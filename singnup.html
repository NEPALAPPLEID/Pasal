.btn {
 background-color: #00BFA6;
 padding: 14px 40px;
 color: #fff;
 text-transform: uppercase;
 letter-spacing: 2px;
 cursor: pointer;
 border-radius: 10px;
 border: 2px dashed #00BFA6;

.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;

}

.close {

}

.close:hover,

<form>
  <label for="email"></label>
  <input type="text" class="email"  id="email" name="email" placeholder="Email">
  <input type="submit" class="btn"  value="Submit" onclick="validateEmail()">
</form>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <p id="error-message"></p>
  </div>
</div>



	<input type="password" id="password" class="pass" placeholder="Password">
	<button class="hide-show" onclick="togglePassword()">Show</button>




<script>

// Assuming this code is executed after successful signup

// Redirect function
function redirectAfterSignup() {
  // Replace 'target-page.html' with the actual URL of the page you want to redirect to
  window.location.href = 'over.html';
}

// Call the redirect function after a delay of 3 seconds (3000 milliseconds)
setTimeout(redirectAfterSignup, 1000);

function validateEmail() {
  const emailInput = document.getElementById("email").value;
  const emailRegex = /\S+@\S+\.\S+/;
  
  if (!emailRegex.test(emailInput)) {
    document.getElementById("error-message").innerHTML = "Invalid email";
    document.getElementById("popup").style.display = "block";
  }
}







const closeBtn = document.querySelector(".close");

closeBtn.addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
});

  function togglePassword() {
  var passwordField = document.getElementById("password");
  var button = document.getElementsByClassName("hide-show")[0];
  if (passwordField.type === "password") {
  passwordField.type = "text";
  button.textContent = "Hide";
  } else {
  passwordField.type = "password";
  button.textContent = "Show";
  }
  }
  
</script>
